<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Drone Dispatch System (DDS)</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;600;700&display=swap" rel="stylesheet">
</head>
<body style="font-family: 'Montserrat', sans-serif; margin: 0; padding: 0; background-color: #ffffff; color: #000000; line-height: 1.6;">
    <div style="max-width: 1200px; margin: 2rem auto; padding: 2rem; text-align: center; background-color: #fff; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
        <h1 style="font-family: 'Playfair Display', serif; font-size: 2.5rem; color: #d90429; margin-bottom: 1rem;">Dashboard</h1>
        <p style="font-size: 1.2rem; color: #000000; margin-bottom: 2rem;">Overview of Drone Dispatch System (DDS) Operations</p>

        <div style="display: flex; flex-wrap: wrap; justify-content: space-around; gap: 1.5rem; margin-bottom: 2rem;">
            <div style="flex: 1; min-width: 150px; padding: 1rem; background-color: #fff; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.05); border: 1px solid #f2f2f2;">
                <h3 style="font-family: 'Playfair Display', serif; font-size: 1.2rem; color: #d90429; margin-bottom: 0.5rem;">Active Drones</h3>
                <p style="font-size: 1.5rem; font-weight: 600; color: #000000;">5</p>
            </div>
            <div style="flex: 1; min-width: 150px; padding: 1rem; background-color: #fff; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.05); border: 1px solid #f2f2f2;">
                <h3 style="font-family: 'Playfair Display', serif; font-size: 1.2rem; color: #d90429; margin-bottom: 0.5rem;">Deliveries Today</h3>
                <p style="font-size: 1.5rem; font-weight: 600; color: #000000;">12</p>
            </div>
            <div style="flex: 1; min-width: 150px; padding: 1rem; background-color: #fff; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.05); border: 1px solid #f2f2f2;">
                <h3 style="font-family: 'Playfair Display', serif; font-size: 1.2rem; color: #d90429; margin-bottom: 0.5rem;">Total Flights</h3>
                <p style="font-size: 1.5rem; font-weight: 600; color: #000000;">50</p>
            </div>
            <div style="flex: 1; min-width: 150px; padding: 1rem; background-color: #fff; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.05); border: 1px solid #f2f2f2;">
                <h3 style="font-family: 'Playfair Display', serif; font-size: 1.2rem; color: #d90429; margin-bottom: 0.5rem;">Range Covered</h3>
                <p style="font-size: 1.5rem; font-weight: 600; color: #000000;">75 km</p>
            </div>
        </div>

        <div style="margin-bottom: 2rem; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 6px rgba(0,0,0,0.05); border: 1px solid #f2f2f2;">
            <h3 style="font-family: 'Playfair Display', serif; font-size: 1.2rem; color: #d90429; margin: 1rem;">Delivery Coverage Map</h3>
            <img src="{{ url_for('static', filename='photos/map.jpg') }}" alt="Dummy Map" style="width: 100%; height: auto; border-radius: 0 0 8px 8px;">

        </div>

        <a href="{{ url_for('home') }}" style="display: inline-block; padding: 0.8rem 1.5rem; border-radius: 25px; font-family: 'Montserrat', sans-serif; font-weight: 600; background: transparent; border: 2px solid #d90429; color: #d90429; text-decoration: none; font-size: 1.2rem; transition: background 0.3s ease;">Logout</a>
    </div>
</body>
</html>
