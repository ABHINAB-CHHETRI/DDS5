<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tracking</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f6f8fa;
      margin: 0;
      padding: 0;
    }
    header {
      background: #2d3748;
      color: #fff;
      padding: 1.5rem 0;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .hero {
      max-width: 1200px;
      margin: 2rem auto 0 auto;
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 4px 24px rgba(0,0,0,0.07);
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff;
      padding: 1rem;
    }
    .hero iframe {
      width: 100%;
      height: 400px;
      border: 0;
      border-radius: 16px;
    }
    .container {
      max-width: 1200px;
      margin: 2rem auto;
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      padding: 0 1rem;
    }
    .info-box {
      flex: 1 1 350px;
      background: #fff;
      border-radius: 8px;
      padding: 2rem;
      box-shadow: 0 4px 24px rgba(0,0,0,0.07);
      min-width: 280px;
    }
    h1, h2, h3 {
      margin-top: 0;
    }
    h2 {
      color: #2563eb;
    }
    h3 {
      color: #16a34a;
    }
    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        gap: 1rem;
      }
      .hero {
        height: auto;
        padding: 0.5rem;
      }
      .hero iframe {
        height: 220px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Drone Dispatch System</h1>
  </header>

  <section class="hero">
    <iframe
      src="https://www.google.com/maps?q=30.3575,76.3604&hl=en&z=17&output=embed"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
      title="Hostel J (Tejas Hall) Map"
    ></iframe>
  </section>

  <main class="container">
    <section class="info-box">
      <h2>Delivery Information</h2>
      <ul>
        <li>Hostel J (Tejas Hall), Thapar University</li>
        <li>Patiala, Punjab, India</li>
        <li>Capacity: ~1170 students</li>
      </ul>
    </section>
    <section class="info-box">
      <h3>Main Drone Script</h3>
      <p>Drone automation script details will go here...</p>
    </section>
  </main>
</body>
</html>
